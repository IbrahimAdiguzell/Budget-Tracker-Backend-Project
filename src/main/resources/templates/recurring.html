<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Otomatik Talimatlar - BudgetTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #f0f2f5; }
        .navbar { background-color: rgb(0, 128, 128) !important; }
        .card { border-radius: 12px; border: none; shadow-sm; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark px-4 mb-4 shadow">
    <span class="navbar-brand mb-0 h1"><i class="fas fa-sync-alt me-2"></i>Otomatik Ã–demeler</span>
    <div class="d-flex align-items-center">
        <a href="/" class="btn btn-outline-light btn-sm me-3"><i class="fas fa-home"></i> Ana Sayfa</a>
        <span class="text-white me-3">Merhaba, <span class="fw-bold" th:text="${currentUserName}">KullanÄ±cÄ±</span></span>
        <a href="/logout" class="btn btn-light btn-sm">Ã‡Ä±kÄ±ÅŸ</a>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="card p-4">
                <h5 class="mb-3">ğŸ”„ Aktif TalimatlarÄ±m</h5>
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>GÃ¼n</th>
                                <th>AÃ§Ä±klama</th>
                                <th>Kategori</th>
                                <th>Tutar</th>
                                <th>Ä°ÅŸlem</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="task : ${tasks}">
                                <td><span class="badge bg-info text-dark">Her ayÄ±n <span th:text="${task.dayOfMonth}">1</span>. gÃ¼nÃ¼</span></td>
                                <td th:text="${task.description}" class="fw-bold">Kira</td>
                                <td th:text="${task.category.icon + ' ' + task.category.name}">ğŸ  Kira</td>
                                <td th:text="${task.amount} + ' â‚º'" th:classappend="${task.type.name() == 'INCOME' ? 'text-success fw-bold' : 'text-danger fw-bold'}"></td>
                                <td>
                                    <button class="btn btn-sm btn-outline-danger" th:onclick="'deleteTask(' + ${task.id} + ')'"><i class="fas fa-trash"></i></button>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(tasks)}"><td colspan="5" class="text-center text-muted">HenÃ¼z otomatik talimatÄ±n yok.</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-4">
                <h5 class="mb-3">â• Yeni Talimat</h5>
                <form onsubmit="event.preventDefault(); saveTask();">
                    <div class="mb-3">
                        <label class="form-label">AÃ§Ä±klama</label>
                        <input type="text" id="desc" class="form-control" placeholder="Ã–rn: Netflix, Kira..." required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tutar (TL)</label>
                        <input type="number" id="amount" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Her AyÄ±n Hangi GÃ¼nÃ¼?</label>
                        <select id="day" class="form-select">
                            <option th:each="i : ${#numbers.sequence(1, 28)}" th:value="${i}" th:text="${i}"></option>
                        </select>
                        <small class="text-muted">* Åubat ayÄ±nÄ± dÃ¼ÅŸÃ¼nerek max 28 seÃ§in.</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">TÃ¼r</label>
                        <select id="type" class="form-select">
                            <option value="EXPENSE">Gider (Ã–deme)</option>
                            <option value="INCOME">Gelir (MaaÅŸ)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Kategori</label>
                        <select id="catId" class="form-select" required>
                            <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.icon + ' ' + c.name}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">TalimatÄ± Kaydet</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function saveTask() {
        const data = {
            description: document.getElementById("desc").value,
            amount: parseFloat(document.getElementById("amount").value),
            dayOfMonth: parseInt(document.getElementById("day").value),
            type: document.getElementById("type").value
        };
        const catId = document.getElementById("catId").value;

        fetch('/api/recurring?categoryId=' + catId, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        }).then(res => {
            if(res.ok) { Swal.fire('BaÅŸarÄ±lÄ±', 'Talimat eklendi.', 'success').then(() => window.location.reload()); }
            else { Swal.fire('Hata', 'Eklenemedi.', 'error'); }
        });
    }

    function deleteTask(id) {
        if(confirm('TalimatÄ± iptal etmek istiyor musun?')) {
            fetch('/api/recurring/' + id, { method: 'DELETE' }).then(res => window.location.reload());
        }
    }
</script>
</body>
</html>

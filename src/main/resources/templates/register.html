<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kayıt Ol - BudgetTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #007991 0%, #78ffd6 100%); /* Login ile aynı gradyan */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        .auth-header {
            background: rgb(0, 128, 128);
            background: linear-gradient(to right, rgb(0, 128, 128), #00b894);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .auth-body { padding: 40px 30px; }
        .input-group-text {
            background: transparent;
            border: none;
            border-bottom: 2px solid #eee;
            color: rgb(0, 128, 128);
            font-size: 1.2rem;
        }
        .form-control {
            border: none;
            border-bottom: 2px solid #eee;
            border-radius: 0;
            padding: 10px 5px;
            background: transparent;
        }
        .form-control:focus {
            box-shadow: none;
            border-bottom-color: rgb(0, 128, 128);
        }
        .btn-auth {
            background: linear-gradient(to right, rgb(0, 128, 128), #00b894);
            border: none;
            border-radius: 50px;
            padding: 12px;
            font-weight: bold;
            font-size: 1.1rem;
            color: white;
            width: 100%;
            transition: all 0.3s;
        }
        .btn-auth:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 128, 128, 0.3);
            color: white;
        }
        .auth-links a {
            color: rgb(0, 128, 128);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .auth-links a:hover { color: #005f5f; }
    </style>
</head>
<body>

<div class="auth-card">
    <div class="auth-header">
        <h2 class="fw-bold mb-0">Aramıza Katıl!</h2>
        <p class="mb-0 opacity-75">Finansal kontrolü eline al.</p>
    </div>
    <div class="auth-body">
        <form onsubmit="event.preventDefault(); registerUser();">
            <div class="mb-4">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" id="name" class="form-control" placeholder="Ad Soyad" required>
                </div>
            </div>
            <div class="mb-4">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="email" class="form-control" placeholder="Email Adresi" required>
                </div>
            </div>
            <div class="mb-4">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" class="form-control" placeholder="Şifre" required>
                </div>
            </div>
            <div class="mb-4">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock-open"></i></span>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Şifre (Tekrar)" required>
                </div>
            </div>
            <button type="submit" class="btn btn-auth">KAYIT OL</button>
        </form>

        <div class="auth-links text-center mt-4">
            <p class="text-muted mb-1">Zaten hesabın var mı?</p>
            <a href="/login"><i class="fas fa-arrow-left small me-1"></i> Giriş Yap</a>
        </div>
    </div>
</div>

<script>
    function registerUser() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        // Basit şifre kontrolü
        if (password !== confirmPassword) {
            Swal.fire('Hata', 'Şifreler eşleşmiyor!', 'warning');
            return;
        }

        // Backend'e gidecek veri (JSON formatında)
        const data = {
            name: name,
            email: email,
            password: password
            // role: "ROLE_USER" // Backend otomatik atıyorsa buna gerek yok, temiz olsun.
        };

        // Fetch isteği
        fetch('/api/auth/register', {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json' // 415 HATASINI ENGELLEYEN KISIM
            },
            body: JSON.stringify(data)
        })
        .then(async response => {
            if (response.ok) {
                // Başarılı olursa
                Swal.fire({
                    icon: 'success',
                    title: 'Kayıt Başarılı!',
                    text: 'Lütfen email adresine gelen doğrulama kodunu gir.',
                    confirmButtonText: 'Doğrulama Ekranına Git'
                }).then(() => {
                    // Email'i URL'ye ekleyerek doğrulama sayfasına yönlendir
                    window.location.href = '/verify?email=' + encodeURIComponent(email);
                });
            } else {
                // Hata olursa (Örn: Email zaten var)
                const errorText = await response.text();
                Swal.fire('Kayıt Başarısız', errorText, 'error');
            }
        })
        .catch(error => {
            console.error(error);
            Swal.fire('Hata', 'Sunucuyla iletişim kurulamadı.', 'error');
        });
    }
</script>

</body>
</html>

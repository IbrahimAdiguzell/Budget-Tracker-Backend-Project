<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profilim - BudgetTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #f0f2f5; }
        .navbar { background-color: rgb(0, 128, 128) !important; }
        .profile-header { background: linear-gradient(135deg, #0d6efd 0%, #0099ff 100%); color: white; padding: 30px; border-radius: 15px 15px 0 0; }
        .avatar-circle { width: 100px; height: 100px; background-color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; color: #0d6efd; border: 4px solid rgba(255,255,255,0.3); }
        .nav-pills .nav-link.active { background-color: #0d6efd; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark px-4 mb-4 shadow">
    <span class="navbar-brand mb-0 h1"><i class="fas fa-user-cog me-2"></i>Profil Ayarları</span>
    <div class="d-flex align-items-center">
        <a href="/" class="btn btn-outline-light btn-sm me-3"><i class="fas fa-home"></i> Ana Sayfa</a>
        <a href="/logout" class="btn btn-light btn-sm">Çıkış</a>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 mb-4">
            <div class="card shadow border-0 h-100">
                <div class="card-body text-center pt-5">
                    <div class="d-flex justify-content-center mb-3">
                        <div class="avatar-circle">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <h4 class="fw-bold" th:text="${user.name}">Kullanıcı Adı</h4>
                    <p class="text-muted" th:text="${user.email}">email@ornek.com</p>
                    <hr>
                    <div class="d-flex justify-content-between px-4">
                        <span>Rol:</span>
                        <span class="badge bg-primary" th:text="${user.role}">USER</span>
                    </div>
                    <div class="d-flex justify-content-between px-4 mt-2">
                        <span>Durum:</span>
                        <span class="badge bg-success">Aktif</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8 mb-4">
            <div class="card shadow border-0">
                <div class="card-header bg-white border-0 pt-4 px-4">
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#pills-general">Genel Bilgiler</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="pill" data-bs-target="#pills-security">Güvenlik</button>
                        </li>
                    </ul>
                </div>
                <div class="card-body px-4 pb-4">
                    <div class="tab-content" id="pills-tabContent">
                        
                        <div class="tab-pane fade show active" id="pills-general">
                            <form onsubmit="event.preventDefault(); updateProfile();">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Ad Soyad</label>
                                    <input type="text" id="fullName" class="form-control" th:value="${user.name}">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Aylık Bütçe Limiti (TL)</label>
                                    <input type="number" id="monthlyLimit" class="form-control" th:value="${user.monthlyLimit != null ? user.monthlyLimit : 0}">
                                    <small class="text-muted">Ana sayfadaki durum çubuğu bu limite göre hesaplanır.</small>
                                </div>
                                <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Değişiklikleri Kaydet</button>
                            </form>
                        </div>

                        <div class="tab-pane fade" id="pills-security">
                            <form onsubmit="event.preventDefault(); changePassword();">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Yeni Şifre</label>
                                    <input type="password" id="newPassword" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Yeni Şifre (Tekrar)</label>
                                    <input type="password" id="confirmPassword" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-danger"><i class="fas fa-key me-2"></i>Şifreyi Güncelle</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 1. PROFİL GÜNCELLEME (İSİM & LİMİT)
    function updateProfile() {
        const name = document.getElementById("fullName").value;
        const limit = document.getElementById("monthlyLimit").value;

        fetch('/api/user/update', {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: name, monthlyLimit: parseFloat(limit) })
        })
        .then(res => {
            if(res.ok) {
                Swal.fire('Başarılı', 'Bilgileriniz güncellendi.', 'success')
                .then(() => window.location.reload());
            } else {
                Swal.fire('Hata', 'Güncelleme yapılamadı.', 'error');
            }
        });
    }

    // 2. ŞİFRE GÜNCELLEME
    function changePassword() {
        const p1 = document.getElementById("newPassword").value;
        const p2 = document.getElementById("confirmPassword").value;

        if(p1 !== p2) {
            Swal.fire('Hata', 'Şifreler eşleşmiyor!', 'warning');
            return;
        }

        fetch('/api/auth/change-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ newPassword: p1 })
        })
        .then(async res => {
            if(res.ok) {
                Swal.fire('Başarılı', 'Şifreniz değişti. Lütfen tekrar giriş yapın.', 'success')
                .then(() => window.location.href = '/logout');
            } else {
                const txt = await res.text();
                Swal.fire('Hata', txt, 'error');
            }
        });
    }
</script>

</body>
</html>

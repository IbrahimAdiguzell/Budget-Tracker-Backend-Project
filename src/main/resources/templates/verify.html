<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hesap Doğrulama - BudgetTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #0d6efd 0%, #0099ff 100%); height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { border-radius: 15px; border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 100%; max-width: 400px; }
        .btn-primary { background-color: #0d6efd; border: none; padding: 10px; font-weight: bold; }
        .btn-primary:hover { background-color: #0b5ed7; }
    </style>
</head>
<body>

<div class="card p-4">
    <div class="text-center mb-4">
        <div class="display-1 text-primary mb-3"><i class="fas fa-envelope-open-text"></i></div>
        <h3>Doğrulama Kodu</h3>
        <p class="text-muted">Email adresinize gelen 6 haneli kodu giriniz.</p>
    </div>

    <div th:if="${param.error}" class="alert alert-danger text-center">
        Hatalı kod! Lütfen tekrar deneyin.
    </div>

    <form action="/auth/verify" method="post">
        <div class="mb-3">
            <label class="form-label fw-bold">Email Adresi</label>
            <input type="email" name="email" class="form-control" placeholder="ornek@email.com" 
                   th:value="${email}" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Doğrulama Kodu</label>
            <input type="text" name="code" class="form-control text-center fs-4 letter-spacing-2" 
                   placeholder="XXXXXX" maxlength="6" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Hesabımı Doğrula</button>
    </form>

    <div class="text-center mt-3">
        <a href="/login" class="text-decoration-none text-muted small">Giriş Ekranına Dön</a>
    </div>
</div>

</body>
</html>
